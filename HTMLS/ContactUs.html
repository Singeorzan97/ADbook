    <h1>Get In Touch</h1>
    <h4 class="Question">Do you have a question? Send us a message!</h4>
    <div class="Align">
        <input oninput="RemoveError('F-name', 'F-name-Error')" id="F-name" autofocus placeholder="First Name"
            type="text">
        <p id="F-name-Error"></p>
        <input oninput="RemoveError('L-name', 'L-name-Error')" id="L-name" placeholder="Last Name" type="text">
        <p id="L-name-Error"></p>
        <input oninput="RemoveError('Email', 'Email-Error')" id="Email" placeholder="Email" type="Email">
        <p id="Email-Error"></p>
        <input oninput="RemoveError('Subject', 'Subject-Error')" id="Subject" placeholder="Subject" type="text">
        <p id="Subject-Error"></p>
    </div>
    <div class="TextareaAlign">
        <textarea oninput="RemoveError('Message', 'Message-Error')" placeholder="Send us a message..."
            id="Message"></textarea>
        <p id="Message-Error"></p>
    </div>
    <div class="Button"><button onclick="SendMessage()">Send message</button></div>
    <p class="MessageUs" id="MessageUs">
    </p>
